name: Nodejs

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: latest
    - working-directory: nodejs
      run: npm install
    - name: install wasm target
      run: |
        rustup target add wasm32-unknown-unknown
    - working-directory: nodejs
      run: |
        npm run build
    - working-directory: nodejs
      run: |
        npm test
