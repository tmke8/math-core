[workspace]
members = ["math-core", "math-core-cli", "math-core-python", "math-core-wasm"]
exclude = ["fuzz"]
default-members = ["math-core-cli"]
resolver = "2"

[workspace.package]
edition = "2024"
rust-version = "1.87"
license = "MIT"

[workspace.dependencies]
rustc-hash = "2.1.1"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[profile.release.package.math-core-wasm]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

[profile.release]
lto = true
codegen-units = 1
